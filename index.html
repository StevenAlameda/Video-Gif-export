<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video to GIF Converter</h1>
            <p>Upload your video file and convert it to an animated GIF</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </div>
                    <h3>Drop your video file here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="videoInput" accept="video/*" hidden>
                    <button class="browse-btn" onclick="document.getElementById('videoInput').click()">
                        Choose File
                    </button>
                </div>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <div class="video-preview">
                    <h3>Video Preview</h3>
                    <video id="videoPreview" controls></video>
                </div>

                <div class="controls">
                    <h3>GIF Settings</h3>
                    <div class="control-group">
                        <label for="startTime">Start Time (seconds):</label>
                        <input type="number" id="startTime" min="0" step="0.1" value="0">
                    </div>
                    <div class="control-group">
                        <label for="duration">Duration (seconds):</label>
                        <input type="number" id="duration" min="0.1" step="0.1" value="3">
                    </div>
                    <div class="control-group">
                        <label for="frameRate">Frame Rate (fps):</label>
                        <input type="number" id="frameRate" min="1" max="30" value="10">
                    </div>
                    <div class="control-group">
                        <label for="quality">Quality:</label>
                        <select id="quality">
                            <option value="low">Low (Fast)</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High (Slow)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="width">Width (pixels):</label>
                        <input type="number" id="width" min="50" max="800" value="320">
                    </div>
                </div>

                <div class="conversion-section">
                    <button id="convertBtn" class="convert-btn">
                        Convert to GIF
                    </button>
                    <div class="progress-container" id="progressContainer" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p id="progressText">Processing...</p>
                    </div>
                </div>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <h3>Your GIF is ready!</h3>
                <div class="gif-result">
                    <img id="gifResult" alt="Converted GIF">
                </div>
                <div class="download-section">
                    <button id="downloadBtn" class="download-btn">
                        Download GIF
                    </button>
                    <button id="newConversionBtn" class="secondary-btn">
                        Convert Another Video
                    </button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Video to GIF Converter. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="script.js"></script>
</body>
</html>
